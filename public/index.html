<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>WebQuiz: The first RoR quiz maker!</title>
    <style type="text/css" media="screen">
      body {
        margin: 0;
        margin-bottom: 25px;
        padding: 0;
        background-color: #173A7A;
		background-image:url(/promo/images/gradbg.jpg);
		background-repeat:repeat-x;
        font-family: "Lucida Grande", "Bitstream Vera Sans", "Verdana";
        font-size: 13px;
        color: #333;
      }
      
      h1 {
        font-size: 28px;
        color: #000;
      }
      
      a  {color: #03c}
      a:hover {
        background-color: #03c;
        color: white;
        text-decoration: none;
      }
      
      
      #page {
        background-color: #f0f0f0;
        width: 750px;
        margin: 0;
        margin-left: auto;
        margin-right: auto;
      }
      
      #content {
		margin:auto;
        background-color: white;
        border: 3px solid #173A7A;
        border-top: none;
        padding: 25px;
        width: 500px;
      }

      #footer {
        clear: both;
      }
      

      #header, #about, #info {
        padding-left: 75px;
        padding-right: 30px;
      }


      #header {
        background-image: url("/promo/images/logo.gif");
        background-repeat: no-repeat;
        background-position: top left;
        height: 64px;
      }
      #header h1, #header h2 {margin: 0}
      #header h2 {
        color: #888;
        font-weight: normal;
        font-size: 16px;
      }
      
  
      #info {
        border-top: 1px solid #ccc;
        margin-top: 25px;
        padding-top: 15px;
      }
      #info h1 {
        margin: 0;
        font-size: 20px;
      }
      #info h2 {
        margin: 0;
        font-size: 14px;
        font-weight: normal;
        color: #333;
        margin-bottom: 25px;
      }
      #info ol {
        margin-left: 0;
        padding-left: 0;
      }
      #info li {
        font-size: 18px;
        color: #888;
        margin-bottom: 25px;
      }
	ul {
		list-style-type:square;
	}
      
  
      
    </style>
    <script type="text/javascript" src="javascripts/prototype.js"></script>
    <script type="text/javascript" src="javascripts/effects.js"></script>

  </head>
  <body>
      <div id="content">
        <div id="header">
          <h1>WebQuiz</h1>
          <h2>The first RoR quiz maker!</h2>
		 <img src="/promo/images/samplequiz.jpg" onclick="document.location.href='/quiz/take/Td3vIHQY0zelAPz1DRUtAMQQNY6BeJcZ';" width="96" height="96" style="pointer:cursor;margin-top:-70px;margin-left:300px;"/>
        </div>

        <div id="info">
         <h3>Features:</h3>
			<ul>
				<li>Slick AJAX interface</li>
				<li>Five types of quiz objects</li>
				<li>Statistics and performance analysis</li>
				<li>..And much more!</li>
			</ul>
			<p>WebQuiz will be released for download mid-July! Until then, you can use our live demo site. Click below to grab an account!</p>
			<form action="/user/register" method="get">
			<button type="submit" onclick="this.style.border='1px inset #173A7A';" style="cursor:pointer;color:#FFFFFF;font-size:26px;padding:10px;border:1px outset #173A7A;background-image:url(/images/top_iframe_bg.jpg);background-repeat:repeat-x;margin-left:100px;">Register</button>
			</form>
        </div>
      </div>
      
      <div id="footer">&nbsp;</div>
    </div>

</body>

</html>
